<!DOCTYPE html>
<html>
<head>
    <title>List of Sponsors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loadingScreen">
        <div class="loader"></div>
    </div>
    

    <div id="mainContent">
        <h1>List of Sponsors</h1>
        <p style="text-align: center;"><em>Click on a table header to sort by that property. Default is by Top Revenue.</em></p>
        <table id="companyTable">
            <thead>
              <tr>
                <th data-column="Company Name">Company Name <span class="sort-arrow" data-column="Company Name"></span></th>
                <th data-column="Address Line 1">Address Line 1 <span class="sort-arrow" data-column="Address Line 1"></span></th>
                <th data-column="Postal Code">Postal Code <span class="sort-arrow" data-column="Postal Code"></span></th>
                <th data-column="Phone">Phone <span class="sort-arrow" data-column="Phone"></span></th>
                <th data-column="URL">URL <span class="sort-arrow" data-column="URL"></span></th>
                <th data-column="Revenue (USD)">Revenue (USD) <span class="sort-arrow" data-column="Revenue (USD)"></span></th>
                <th data-column="Business Description">Business Description <span class="sort-arrow" data-column="Business Description"></span></th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
    </div>
    
    <script src="table.js">
    </script>
</body>
</html>
